name: Compile LESS to CSS (styles)

on:
  push:
    branches:
      - main
    paths:
      - 'styles.less'  # Trigger only when styles.less changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Update Node.js version to 16

      - name: Install Dependencies
        run: |
          npm install -g less stylelint stylelint-less

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Fetch and reset to remote main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Lint LESS files
        run: |
          stylelint "styles.less" --syntax less

      - name: Compile LESS to CSS
        run: lessc styles.less styles.css

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add styles.css
          if ! git diff --cached --quiet; then
            git commit -m "Compile styles.less to styles.css"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
          fi
